<!DOCTYPE html>

<html lang="en-us">

    <head>

        <title>Lesson 8 | Tables</title>
        <meta charset="utf-8">

        <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name ="description" content="Lesson 8 | Exercises with Tables">

        <!-- STYLE SHEETS -->
        <link href="css/styles.css" type="text/css" rel="stylesheet">

        <!-- Font Families -->
  
    </head>

    <body>

        <table>

            <thead>

                <tr>
                    <td class="title" colspan="3">ACME Wildwest</td>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="mark">$7,500</td>
                </tr>
                <tr>
                    <td class="italic">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>

            </tbody>

            <tfoot>

                <tr>
                    <td colspan="3">Complied 25.02.2022 by Dilan Salas</td>
                </tr>

            </tfoot>
        </table>

    </body>
  
</html>
